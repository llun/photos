<!DOCTYPE html>
<html>
  <head>
    <title>File Reader Lab</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <input type="file" id="image" accept="image/*"></input>
    <div>
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>

    <ul class="filters">
      <li><button data-filter="vintage">Vintage</button></li>
      <li><button data-filter="lomo">Lomo</button></li>
      <li><button data-filter="clarity">Clarity</button></li>
      <li><button data-filter="sinCity">Sin City</button></li>
      <li><button data-filter="sunrise">Sunrise</button></li>
      <li><button data-filter="crossProcess">Cross Process</button></li>
      <li><button data-filter="orangePeel">Orange Peel</button></li>
      <li><button data-filter="love">Love</button></li>
      <li><button data-filter="grungy">Grungy</button></li>
      <li><button id="reset">Reset</button></li>
    </ul>

    <div class="actions">
      <button id="clear">Clear</button>
      <button id="save">Save</button>
    </div>

    <script src="libs/caman/dist/caman.full.min.js"></script>
    <script src="libs/zlib-asm/zlib.js"></script>
    <script src="libs/stringview/stringview.js"></script>
    <script src="scripts/script.js"></script>

  </body>
</html>
